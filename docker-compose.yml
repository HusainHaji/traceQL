services:
  backend:
    build: ./backend
    ports:
      - "5050:5050"
    volumes:
      - traceql_data:/data
    environment:
      - TRACEQL_DB=/data/traceql.db

  generator:
    build: ./backend
    depends_on:
      - backend
    command: ["node", "generate.js"]
    environment:
      - API_BASE=http://backend:5050

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:5050

volumes:
  traceql_data:
